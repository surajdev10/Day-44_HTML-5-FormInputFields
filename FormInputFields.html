<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input form</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 form Input fields</h1>
        </header>
        <div>
            <label for="text">text input type for Name:</label>
            <input type="text" id="text" name="text" placeholder="Please enter name">
            <error-output class="text-error" for="text"></error-output>
        </div>

        <div>
            <label for="pwd">password input type</label>
            <input for="password" id="pwd" name="pwd" placeholder="Please enter password">
        </div>

        <div>
            <label for="email">email input type</label>
            <input type="email" id="email" name="email" placeholder="Please enter email">
        </div>

        <div>
            <label for="url">url input type</label>
            <input type="url" id="url" name="url" placeholder="Please enter url">
        </div>

        <div>
            <label for="number">number input type</label>
            <input type="number" id="number" name="number" placeholder="Please enter number">
        </div>

        <div>
            <label for="tel"> tel input type</label>
            <input type="tel" id="tel" name="tel" placeholder="Please enter telephone">
        </div>

        <div>
            <label for="search">Search input type</label>
            <input type="search" id="search" name="search"placeholder="Please enter your search">
        </div>

        <div class="nativeDateTimePicker">
            <label for="party">Choose a date and Time</label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>

        <div>
            <label for="salary">Choose your salary</label>
            <input type="range" name="salary" id="salary" min="300000"
                    max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const text=document.querySelector('#text');//text id (#)
        const textError=document.querySelector('.text-error');//text-error class (.)
        text.addEventListener('input', function(){
            let nameRegex=RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value))
            textError.textContent="correct ";
            else textError.textContent="Name is Incorrect";
        });

        const salary=document.querySelector('#salary');
        const output=document.querySelector('.salary-output');
        output.textContent=salary.value;
        salary.addEventListener('input', function(){
            output.textContent=salary.value;
        });
    </script>
</body>
</html>
